<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="back">
      <div class="card">
        <div class="search">
          <input type="text" id="search_city" placeholder="Search a City ..." />
          <button id="btn">Search</button>
        </div>
        <div class="weatherStatus">
          <div class="w_1">
            <img src="sun.svg" alt="sun" />
            <h1 id="temp">27Â°C</h1>
            <h1 id="city">Delhi</h1>
          </div>
          <div class="w_2">
            <div class="humidity">
              <img src="humanity.svg" alt="humidity" />
              <h2 id="dh">20 %</h2>
              <h2 id="th">Humidity</h2>
            </div>
            <div class="wind">
              <img src="wind.svg" alt="wind" />
              <h2 id="dw">20 km/hr</h2>
              <h2 id="tw">Wind</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
