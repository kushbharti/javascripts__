<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="clock left-side">
        <div id="hrs">00</div>
        <div id="colon">: :</div>
        <div id="mins">00</div>
      </div>

      <div class="clock right-side">
        <div class="date">
          <span id="date">01</span>
          <span id="month">January</span>
        </div>
        <div id="year">2006</div>
        <div id="day">MON</div>
        <div id="am-pm">AM</div>
        <div id="sec">59</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
